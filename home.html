<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home with Search and Profile Popups</title>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            transition: background-position 1s ease;
        }

        
        .black-box {
            color: rgb(255, 255, 255);
            height: 180px;
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 110px;
            align-items: center;
            position: relative;
        }

        .menu span {
            font-family: 'Karantina', sans-serif;
            font-weight: bold;
            font-size: 28px;
            cursor: pointer;
            position: relative;
        }

        .menu span:hover {
            color: yellow;
        }

        .menu span:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: yellow;
        }

        .merch-img {
            position: absolute;
            top: -135px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 120px;
        }

        .search-img, .shop-img, .profile-img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .search-img {
            position: absolute;
            top: 25px;
            left: 10px;
        }

        .profile-img {
            position: absolute;
            top: 28px;
            right: 85px;
        }

        .shop-img {
            position: absolute;
            top: 25px;
            right: 10px;
        }

        .footer-text {
            font-family: 'Karantina', sans-serif;
            font-weight: bold;
            color: white;
            position: absolute;
            bottom: 60px;
            right: 10px;
            font-size: 20px;
            line-height: 1.5;
        }

        .indicator {
            display: flex;
            justify-content: flex-end;
            position: absolute;
            bottom: 20px;
            right: 10px;
            gap: 10px;
        }

        .dash {
            width: 20px;
            height: 5px;
            background-color: white;
            opacity: 0.5;
            transition: opacity 0.3s ease-in-out;
        }

        .dash.active {
            opacity: 1;
        }

        
        .search-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            color: white;
        }

        .search-popup h2 {
            font-family: 'Karantina', sans-serif;
            font-size: 30px;
            margin: 20px;
            border-bottom: 2px solid yellow;
            padding-bottom: 5px;
        }

        .search-popup ul {
            list-style: none;
            padding: 0 20px;
        }

        .search-popup li {
            font-family: 'Karantina', sans-serif;
            font-size: 24px;
            margin: 15px 0;
            cursor: pointer;
        }

        .search-popup li:hover {
            color: yellow;
        }

        .profile-popup {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            color: white;
        }

        .profile-popup h2 {
            font-family: 'Karantina', sans-serif;
            font-size: 30px;
            margin: 20px;
            border-bottom: 2px solid yellow;
            padding-bottom: 5px;
        }

        .profile-popup p {
            font-family: 'Karantina', sans-serif;
            font-size: 22px;
            margin: 20px;
        }

        .logout-button {
            font-family: 'Karantina', sans-serif;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .close-popup {
            background: none;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 20px;
        }

        .close-popup:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    
    <div class="black-box">
        <div class="menu">
            <span onclick="window.location.href='tour.html'">TOUR</span>
            <img class="merch-img" src="logowhite.png" alt="Merch Image">
            <span onclick="window.location.href='merch.html'">MERCH</span>
            <span onclick="window.location.href='band.html'">BAND</span>
        </div>
    </div>

    
    <img class="search-img" src="Search-button.png" alt="Search" onclick="toggleSearchPopup()">
    <img class="profile-img" src="Profile-icon1.png" alt="Profile" onclick="toggleProfilePopup()">
    <img class="shop-img" src="Shop-icon.png" alt="Shop" onclick="window.location.href='shop.html'">

    
    <div class="search-popup" id="searchPopup">
        <h2>Search</h2>
        <ul>
            <li onclick="window.location.href='merch.html'">MERCH</li>
            <li onclick="window.location.href='band.html'">BAND</li>
            <li onclick="window.location.href='tour.html'">TOUR</li>
        </ul>
        <button class="close-popup" onclick="toggleSearchPopup()">Close</button>
    </div>

    
    <div class="profile-popup" id="profilePopup">
        <h2>My Account</h2>
        <p>Welcome, <strong>John Doe</strong></p>
        <button class="logout-button" onclick="logout()">Log Out</button>
        <button class="close-popup" onclick="toggleProfilePopup()">Close</button>
    </div>

    
    <div class="footer-text" id="footerText">
        Sep 29, 1999<br>
        Mexico City, Mexico<br>
        Estadio GNP Seguros
    </div>

    <div class="indicator" id="indicator">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
    </div>

    <script>
        const searchPopup = document.getElementById('searchPopup');
        const profilePopup = document.getElementById('profilePopup');

        function toggleSearchPopup() {
            searchPopup.style.display = searchPopup.style.display === 'block' ? 'none' : 'block';
        }

        function toggleProfilePopup() {
            profilePopup.style.display = profilePopup.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            alert('You have been logged out.');
            
        }

        
        const backgrounds = [
            { image: 'Background-image.png', text: 'Sep 29, 1999<br>Mexico City, Mexico<br>Estadio GNP Seguros' },
            { image: 'Background-image2.jpg', text: 'Sep 24, 2022<br>New York, NY, United States<br>Global Citizen Festival @ Great Lawn in Central Park' },
            { image: 'Background-image5.jpg', text: 'May 07, 2022<br>Curitiba, Brazil<br>EstÃ¡dio Couto Pereira' }
        ];
        
        let currentIndex = 0;
        const footerText = document.getElementById('footerText');
        const indicatorDashes = document.querySelectorAll('.indicator .dash');

        function changeBackgroundAndText() {
            document.body.style.backgroundPosition = '100% center';
            document.body.style.transition = 'background-position 1s ease';

            setTimeout(() => {
                document.body.style.backgroundImage = `url(${backgrounds[currentIndex].image})`;
                footerText.innerHTML = backgrounds[currentIndex].text;
                indicatorDashes.forEach((dash, index) => {
                    dash.classList.toggle('active', index === currentIndex);
                });
                currentIndex = (currentIndex + 1) % backgrounds.length;
                setTimeout(() => {
                    document.body.style.backgroundPosition = 'center';
                }, 1000);
            }, 1000);
        }

        setInterval(changeBackgroundAndText, 5000);
        changeBackgroundAndText();
    </script>
</body>
</html>
